<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Plantastic</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <script src="https://kit.fontawesome.com/9240eef849.js" crossorigin="anonymous"></script>
    <link href="css/ratchet.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
<link rel="icon" href="img/favicon.png">
    <!-- Include the compiled Ratchet JS -->
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/moment.js"></script>
</head>





<body>
    <div id="mainDiv" class="mainDiv">
        <!-- Make sure all your bars are the first things in your <body> -->
        <header class="bar bar-nav">
            <a class="btn btn-link btn-nav pull-left cancelBtn" data-ignore="push" href="index.html">
                <span class="icon icon-left-nav"></span>
            </a>
            <h1 class="title">My Plants</h1>
            <a class="btn btn-link btn-nav pull-right btn-dots saveBtn" data-ignore="push" href="#">
                <span class="save-button" onclick="deletePlant()">Delete</span>
            </a>

        </header>

        <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
        
        <div id="content" class="content plant-details bgnoleaves">
            

            <div id="myModal" class="modal1">
                <div class="modal-content">
                  <button class="close" onclick=cancelDelete()><i class="fas fa-times"></i></button>
                    <p>Would you like to delete this plant?</p>
                    <span class="buttons"><button id=("cancelBtn") onclick=cancelDelete()>Cancel</button><button id="yesBtn" onclick=yesDelete()>Yes</button></span>
                    
                </div>



           <!--html for this part is created in JS-->

    
    </div>
    <a id="addButton" href="addplant.html" data-ignore="push"><img src="img/editicon.svg" alt="plus icon"></a>
    <nav class="bar bar-tab">
        <a class="tab-item notification" href="today.html" data-ignore="push">
            <img src="img/scheduleicondeactive.svg" alt="plus icon"><span class="hideBadge redBadge" id="redBadge"><img
                    class="redBadge" src="img/red-icon-SVG.svg" alt="plus icon"></span>
    
    
        </a>
        <a class="tab-item" href="index.html" data-ignore="push">
            <img src="img/plantsicondeactive.svg" alt="plus icon">
    
        </a>
        <a class="tab-item" href="#" data-ignore="push">
            <img src="img/moreicondeactive.svg" alt="plus icon">
    
    
        </a>
    </nav>
    </div>
<script src="main.js"></script>
    <script src="plant.js"></script>
    
</body>

</html>
